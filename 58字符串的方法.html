<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let str="hello world";
        /* 
        在底层，字符串是以字符数组的形式保存的
        ["h","e","l","l","o"," ","w","o","r","l","d"]
        */
        console.log(str.length);//11

        //charAt() 返回指定位置的字符
        console.log(str.charAt(0));//h
        console.log(str[0]);//h

        //charCodeAt() 返回指定位置字符的Unicode编码
        console.log(str.charCodeAt(0));//104
        //通过字符编码获取字符
        console.log(String.fromCharCode(104));//h  十进制
        console.log(String.fromCharCode(0x68));//h 十六进制

        //字符串拼接
        console.log("hello".concat("world"));
        console.log("hello"+"world");

        //indexOf() 返回指定字符串的位置(第一次出现的位置)
        console.log("hello".indexOf("l"));//2 
        console.log("hello".indexOf("w"));//-1 不存在返回-1
        console.log("hello".indexOf("l",3));//3 从第三个位置开始找
        //lastIndexOf() 返回指定字符串的位置(最后一次出现的位置)
        console.log("hello".lastIndexOf("l"));//3
        console.log("hello".lastIndexOf("w"));//-1 不存在返回-1
        console.log("hello".lastIndexOf("l",2));//2 从第二个位置开始找

        //slice() 截取字符串
        console.log("hello".slice(1,3));//el  左闭右开
        //用法同数组

        //substring() 截取字符串
        console.log("hello".substring(1,3));//el  左闭右开
        console.log("hello".substring(3,1));//el  会自动调整参数位置
        //不同的是不支持负数索引，负数索引会被当成0

        //substr() 截取字符串
        console.log("hello".substr(1,3));//ell  从第一个位置开始截取三个字符
        console.log("hello".substr(1));//ello  从第一个位置开始截取到最后
        console.log("hello".substr(-2));//lo  从倒数第二个位置开始截取到最后

        //split() 字符串转数组
        console.log("hello".split(""));//[ 'h', 'e', 'l', 'l', 'o' ]
        console.log("hello".split("l"));//[ 'he', '', 'o' ]  以l为分隔符

        //toLowerCase() 转小写
        console.log("HELLO".toLowerCase());//hello
        //toUpperCase() 转大写
        console.log("hello".toUpperCase());//HELLO
        

    </script>
</head>
<body>
    
</body>
</html>
