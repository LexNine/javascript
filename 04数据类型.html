<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* JS六种数据类型
        1.String 字符串
        2.Number 数值
        3.Boolean 布尔值
        4.Null 空值
        5.Undefined 未定义
        6.Object 对象
        前五种是基本数据类型。第六种是引用数据类型
        */
        /* String字符串
        使用双引号或单引号引起来
        */
        var str="\n我说：\"今天天气真不错\"";
        // "\"是转义字符；\n换行，\t制表符Tab 打印单反斜杠需要输入两个反斜杠
        alert(str);
    </script>
</head>
<body>
    
</body>
</html>
