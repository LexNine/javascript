<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let obj={
            name:"LiHua",
            age:18,
            gender:"male",
            address:"HuaGuoShan"
        };
        /* for in遍历
        语法：for(let 变量 in 对象){}
        */
        for (const n in obj) {
            console.log("属性名"+n);
            console.log("属性值"+obj[n]);
        }
    </script>
</head>
<body>
    
</body>
</html>
