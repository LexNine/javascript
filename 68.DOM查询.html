<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
        获取元素节点的子节点
        1.getElementsByTagName() 方法，获取所有的子节点
        2.childNodes 属性，获取所有的子节点,会获取空格文本节点
        3.firstChild 属性，获取第一个子节点，会获取空格文本节点
        4.lastChild 属性，获取最后一个子节点，会获取空格文本节点
        5.children 属性，获取所有的子元素节点，且兼容所有浏览器
        6.firstElementChild 属性，获取第一个子元素节点
        7.parentNode 属性，获取父节点
        8.previousSibling 属性，获取前一个兄弟节点，会获取空格文本节点
        9.nextSibling 属性，获取后一个兄弟节点，会获取空格文本节点
        10.previousElementSibling 属性，获取前一个兄弟元素节点
        */
    </script>
</head>
<body>
    
</body>
</html>
