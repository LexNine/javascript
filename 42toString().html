<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function Person(name,age,gender) {
            this.name=name;
            this.age=age;
            this.gender=gender;
        }

        let per1=new Person("LiHua",18,"female");


        // 当我们在页面直接打印一个对象时，事实上是输出对象的toString()方法的返回值
        // 默认情况下，toString()方法返回的是一个字符串"[object Object]"
        
        console.log(per1);
        console.log(per1.toString());

        console.log(per1.hasOwnProperty("toString"));//false
        console.log(per1.__proto__.hasOwnProperty("toString"));//false
        console.log(per1.__proto__.__proto__.hasOwnProperty("toString"));//true

        // 我们可以通过重写对象的toString()方法来自定义对象的输出内容
        per1.toString=function(){
            return "我已经被修改了";
        }
        console.log("result="+per1.toString());
        console.log(per1);
        console.log(per1.toString());
        let per2=new Person("XiaoMing",19,"male");
        console.log(per2);
        console.log(per2.toString());

        // 也可以通过原型对象来重写toString()方法，这样所有的实例对象都可以共享这个方法
        Person.prototype.toString=function(){
            return "Hi,my name is "+this.name+",my age is "+this.age+",my gender is "+this.gender+"!";
        }
        console.log(per1.toString());
        console.log(per2.toString());
        let per3=new Person("Tom",21,"male");
        console.log(per3.toString());
    </script>
</head>
<body>
    
</body>
</html>
