<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- == 关系运算符的一种 -->
    <script>
        console.log(true=="1"); 
        // true 两边都转为数字
        console.log(null==0);
        // false 没有转为数字
        // undefined衍生自null，所以会判断相等成立
        // NaN不和任何值相等，包括他自己

        // 如何判断a的值是不是NaN:isNaN()函数
        var a=NaN;
        console.log(isNaN(a));
        /* !=  不等于 */
        /* === 全等 ！== 不全等：不进行类型转换 */
    </script>
</head>
<body>
    
</body>
</html>
