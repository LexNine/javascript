<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 垃圾回收(GC) */
        // 什么是垃圾
        // 1.没有用的对象就是垃圾
        // 2.没有用的对象占用内存空间，会影响程序的性能

        let obj=new Object();
        obj=null;
        // 变量obj存储的是对象的地址，当将null赋值给obj时，obj存储的地址就没有指向任何对象，这个对象就是垃圾

        // 自动垃圾回收机制，我们不需要也不能手动回收垃圾
        //我们需要做的是将不再使用的对象设置为null


    </script>
</head>
<body>
    
</body>
</html>
