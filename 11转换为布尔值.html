<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
        方法一：使用boolean()函数
        数字转，除了0和NaN都是true
        字符串转，除了空串都是true
        null--false
        undefined--false
        */
       var a=123;
       a=Boolean(a);
       console.log(typeof a);
       console.log(a);
    </script>
</head>
