<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
        正则表达式是用来匹配字符串中字符组合的模式
        计算机可以根据正则表达式检查一个字符串是否与某种模式匹配，也可以根据正则表达式从字符串中提取子字符串
        */
        //创建正则表达式 regular expression
        //let 变量名=new RegExp("正则表达式","匹配模式");
        let reg1=new RegExp("a");
        console.log(reg1);// /a/
        console.log(typeof reg1);//object
        let str="abc";

        //test() 用于检测一个字符串是否匹配某个模式
        console.log(reg1.test(str));//true
        console.log(/a/.test(str));//true
        //匹配模式 i 忽略大小写(ignore)  g 全局匹配(global)  m 多行匹配
        console.log(/a/i.test("A"));//true
        let reg2=new RegExp("a","i");
        console.log(reg2.test("A"));//true

        //字面量创建正则表达式
        //let 变量名=/正则表达式/匹配模式;
        let reg3=/a/i;

        /* 
        构造函数创建更加灵活，可以动态创建正则表达式；字面量创建更加简洁，更加常用
        */
    </script>
</head>
<body>
    
</body>
</html>
