<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let obj={};
        obj.name="LiHua";
        obj.age=18;
        obj.sayName=function(){
            console.log(obj.name);
        };
        obj.sayName();
        /* 函数也可以是对象的属性，如果一个函数成为了对象的属性，称之为这个对象的方法 */

        let obj2={
            name:"XiaoMing",
            age:19,
            sayName:function(){
                console.log(obj2.name);
            }
        };
        obj2.sayName();
    </script>
</head>
<body>
    
</body>
</html>
