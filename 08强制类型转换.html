<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 强制转换一般是将其他数据类型转换为
        string number boolean 
        */

        /*其他数据类型转为string
        方式一：调用被转换数据类型的tostring()方法
                被转换类型.tostring() 
                该方法不会影响原变量，会将转换结果返回
                null undefined没有tostring方法不能转
        方法二：调用string()函数，并将被转换的数据作为参数传递给函数
                string();
                该方法不会影响原变量，会将转换结果返回
                null undefined可以作为string()函数的参数
                对于number boolean：使用tostring()方法
                对于null nudefined：null转化为"null"

        */
        var a=123;
        a.toString();
        var b=a.toString();
        console.log(typeof a);
        console.log(a);
        console.log(typeof b);
        console.log(b);

        var c=123;
        c=String(c);
        console.log(typeof c);
        console.log(c);
    </script>
</head>
<body>
    
</body>
</html>
