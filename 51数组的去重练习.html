<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let arr=[1,2,3,2,1,3,4,2,5];
        for (let i = 0; i < arr.length; i++) {
            for (let j = i+1; j < arr.length; j++) {
                if(arr[i]==arr[j]){
                    arr.splice(j,1);
                }
            }
        }
        console.log(arr);
        //以上算法有什么缺陷
        arr=[1,2,2,1,1];
        for (let i = 0; i < arr.length; i++) {
            for (let j = i+1; j < arr.length; j++) {
                if(arr[i]==arr[j]){
                    arr.splice(j,1);
                }
            }
        }
        console.log(arr);//[1,2,1]  
        //第二个1被删除的同时，第三个1索引自动减一，导致第三个1没有被删除
        //解决办法：从后往前删除
        arr=[1,1,1,2,3,5,6,5,5,9,2,1];
        for (let i = arr.length-1; i >= 0; i--) {
            for (let j = i-1; j >= 0; j--) {
                if(arr[i]==arr[j]){
                    arr.splice(i,1);
                }
            }
        }
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
