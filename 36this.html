<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 解析器再调用函数每次都会向函数内部传递进一个隐含的参数 */
        var name="全局的name";
        function fun() {
            console.log(this);
            console.log(this.name);
            console.log(name);
            // this指向的是一个对象，我们称之为函数执行的上下文对象
            // 根据函数的调用方式不同，this会指向不同的对象
            // 在此指向的是window，以函数的形式调用，永远指向window
        }
        fun();

        let obj={
            name:"LiHua",
            abc:fun
        };
        console.log(fun==obj.abc);
        obj.abc();
        // 在此指向的是obj，以方法的形式调用，指向所属对象
    </script>
</head>
<body>
    
</body>
</html>
