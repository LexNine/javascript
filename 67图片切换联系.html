<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 236px;
            margin: 50px auto;
            padding: 10px;
            background-color: greenyellow;
            text-align: center;
        }
    </style>
    <script>
        window.onload=function(){
           
            let prev = document.getElementById("prev");
            let next = document.getElementById("next");
            
            /* 
            切换图片就是修改img的src属性
            */

            let img = document.getElementsByTagName("img")[0];
            let imgArr = ["../photos/th (1).jpg","../photos/th (2).jpg","../photos/th (3).jpg","../photos/th (4).jpg","../photos/th.jpg"];
            let index = 0;
            prev.onclick=function(){
                index--;
                if(index<0){
                    index = imgArr.length-1;
                }
                img.src = imgArr[index];
            }
            next.onclick=function(){
                index++;
                if(index>imgArr.length-1){
                    index = 0;
                }
                img.src = imgArr[index];
            }
        }
    </script>
</head>
<body>
    <div id="outer">

        <img src="../photos/th (1).jpg" alt="photo1"/>

        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>
</body>
</html>
