<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 数组的四个方法 */
        // push() 向数组的末尾添加一个或多个元素，并返回新的长度
        // pop() 从数组的末尾删除一个元素，并返回删除的元素
        // shift() 从数组的开头删除一个元素，并返回删除的元素
        // unshift() 向数组的开头添加一个或多个元素，并返回新的长度

        let arr=[1,2,3,4,5];
        console.log(arr);
        console.log(arr.push(6));
        console.log(arr);
        console.log(arr.pop());
        console.log(arr);
        console.log(arr.shift());
        console.log(arr);
        console.log(arr.unshift(0));
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
