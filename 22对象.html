<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*JS中数据类型
        string 字符串
        number 数值 
        boolean 布尔值
        undefined 未定义
        null 空值
        （基本数据类型）
        object 对象（引用数据类型）
        --对象属于一种复合的数据类型，在对象中可以保存多个不同数据的类型的属性
        */
        /* 对象的分类
        一、内建对象：由ES标准中定义的对象在任何ES中都可以使用（如math string number boolean function object）

        二、宿主对象：由JS的运行环境提供的对象，目前来讲主要指浏览器提供的对象（如BOM DOM ，console document就是宿主对象）

        三、自定义对象：开发者自己创建的
        */
    </script>
