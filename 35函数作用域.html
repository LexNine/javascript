<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 函数作用域：调用函数时创建函数作用域，函数执行完毕以后销毁函数作用域 */

        let a=10;
        function fun() {
            console.log("a="+a);
        }
        fun();
        // 结果证明可以函数作用域可以访问全局变量
        function fun2() {
            let a="我是函数里的变量a";
            console.log("a="+a);
            console.log("a="+window.a);
        }
        fun2();
        // 就近原则

        /* 函数作用域也有声明提前*/
    </script>
</head>
<body>
    
</body>
</html>
